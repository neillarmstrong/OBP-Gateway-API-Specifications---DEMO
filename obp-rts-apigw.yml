components:
  securitySchemes:
    oAuth2:
      type: oauth2
      description: See http://developers.gettyimages.com/api/docs/v3/oauth2.html
      flows: 
        clientCredentials: 
          tokenUrl: protocol/openid-connect/token
          scopes:
            obp-apigw:read: Read access
            obp-apigw:write: Write access 
        authorizationCode:
          authorizationUrl: protocol/openid-connect/auth
          tokenUrl: protocol/openid-connect/token
          scopes:
            obp-apigw:read: Read access
            obp-apigw:write: Write access
            
  parameters:
    spid:
      in: header
      name: spid
      description: Service Provider Identifier
      schema:
        type: integer
      required: true
      
    tenant:
      in: header
      name: tenant
      description: Name of the tenant
      schema:
        type: string
      required: true
      
    isAscending:
      in: query
      name: isAscending
      description: Returns result in ascending order
      schema:
        type: boolean

    identifier:
      in: query
      name: identifier
      description: Identifier of the account
      schema:
        type: string
        
    mobileNumber:
      in: query
      name: mobileNumber
      description: Mobile number
      schema:
        type: string
        
    mobileNumberOwnership:
      in: query
      name: mobileNumberOwnership
      description: Mobile number ownership
      schema:
        type: string
        
    subscriptionType:
      in: query
      name: subscriptionType
      description: Subscription type
      schema:
        type: string
        
    state:
      in: query
      name: state
      description: State
      schema:
        type: string
        
    lang:
      in: query
      name: lang
      description: Language
      schema:
        type: string
      
    start:
      in: query
      name: start
      description: Start
      schema:
        type: string
        
    end:
      in: query
      name: end
      description: End
      schema:
        type: string
        
    category:
      in: query
      name: category
      description: Category
      schema:
        type: string
        
    pageKey:
